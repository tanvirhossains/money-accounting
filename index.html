<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="heading text-center mb-5 mt-2">
            Money Accounting
        </h1>
    </header>


    <main>
        <section class="container row  ">
            <div class="col-xs-12 col-lg-6 ">
            <img class="image" src="accounting picture.jpeg" alt="">
        </div>

        <div class=" income text-center ml-5 col-xs-12 col-lg-5 mt-4 ">
            <h3 class="">Income</h3>
            <p>Income: <input id="income" type="text"></p>
            <h3>Expenses:</h3>
            <p>Food: <input id="food" type="text"></p>
            <p>Rent: <input id="rent" type="text"></p>
            <p>clothes: <input id="clothes" type="text"></p>
            <button id="calculate" class="bg-primary px-4 py-1 border-0 text-white" >Calculator</button>
            <h3>Total Expenses: <span id="total-expense">00</span></h3>
            <h3>Balance: <span id="balance">00</span></h3>
            <p>save <input id="save" class="col-lg-4" type="text"> <span class="mx-2">  %  </span><button class="bg-primary px-4 py-1 border-0 text-white" type="text">Save </button></p>
            <h3>Saving Amount: <span id="save-amount">000</span></h3>
            <h3>Remaining Balance: <span id="remaingin">000</span></h3>
        </div>
        </section>
        

    </main>






    <script src="apley.js"></script>
</body>

</html>
